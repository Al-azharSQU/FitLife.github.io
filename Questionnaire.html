<script>
      // Define object types with construction methods
      function UserFeedback(name, rating, likedSections, comments) {
            this.name = name;
            this.rating = rating;
            this.likedSections = likedSections;
            this.comments = comments;
        }

        // Arrays for storing information
        const feedbacks = [];

        // Function to display information dynamically
        function displayTable(array, tableId) {
            const tableBody = document.getElementById(tableId).getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            array.forEach(item => {
                const row = tableBody.insertRow();
                for (const key in item) {
                    if (item.hasOwnProperty(key)) {
                        const cell = row.insertCell();
                        cell.textContent = item[key];
                    }
                }
            });
        }

        // Function to add an element to the array and update the corresponding table
        function addFeedback() {
            const name = document.getElementById('name').value;
            const rating = document.querySelector('input[name="rate"]:checked');
            const likedSections = getLikedSections();
            const comments = document.getElementById('comementarea').value;

            if (name.trim() === "") {
                alert('Please enter your name');
                return;
            }

            if (!rating) {
                alert('Please Rate us.');
                return;
            }

            // Create a new feedback object
            const feedback = new UserFeedback(name, rating.value, likedSections, comments);

            // Add the feedback to the array
            feedbacks.push(feedback);

            // Display the updated table
            displayTable(feedbacks, 'feedbackTable');

            // Clear input fields
            document.getElementById('name').value = ' ';
            rating.checked = false;
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                checkbox.checked = false;
            });
            document.getElementById('comementarea').value = ' ';
        }

        // Function to search for information from the array
        function searchFeedback() {
            const searchQuery = prompt('Enter search query:').toLowerCase();

            const filteredFeedbacks = feedbacks.filter(feedback => 
                feedback.name.toLowerCase().includes(searchQuery) ||
                feedback.likedSections.toLowerCase().includes(searchQuery) ||
                feedback.comments.toLowerCase().includes(searchQuery)
            );

            displayTable(filteredFeedbacks, 'feedbackTable');
        }

        // Function to get liked sections from checkboxes
        function getLikedSections() {
            const sections = document.querySelectorAll('input[type="checkbox"]:checked');
            const likedSections = [];

            sections.forEach(section => {
                likedSections.push(section.value);
            });

            return likedSections.join(", ");
        }
</script>
